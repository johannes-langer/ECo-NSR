version : 1
formatters:
  simple:
    format: '%(asctime)s [%(name)s] %(levelname)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
loggers:
  segmentation_training:
    level: INFO
    handlers: []
    propagate: no
  representation_dataset_csv:
    level: INFO
    handlers:  []
    propagate: no
  train_vae:
    level: INFO
    handlers: []
    propagate: no
root:
  level: INFO
  handlers: [console]